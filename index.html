<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Access</title>
    <style>
        /* Inside your <style> tag */
h1 {
    font-family: 'Montserrat', sans-serif; /* Modern font (replace if needed) */
    color: #fff; /* White text */
    text-align: center; /* Center the title */
}

body {
    margin: 0; /* Remove default body margin */
    font-family: 'Open Sans', sans-serif; /* Clean sans-serif for body */
    background-color: #222; /* Dark background */
    color: #eee; /* Light text color */
    display: flex; /* Enable flexbox for centering */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

#container {
    width: 500px;
    height: auto; /* Automatically adjust height to video aspect ratio */
    background-color: #333; /* Slightly lighter container */
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

video {
    width: 100%; /* Make video fill container width */
    display: block; /* Prevent extra space below video */
    border-radius: 4px; /* Slightly rounded video corners */
}

button {
    background-color: #007bff; /* Blue button */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px; /* Add space above buttons */
    transition: background-color 0.3s; /* Smooth transition on hover */
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

button:disabled {
    opacity: 0.6; /* Dim disabled buttons */
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <h1>Display Webcam</h1>
    
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
        <button id="startButton">Start Webcam</button>
        <button id="stopButton" disabled>Stop Webcam</button>
    </div>
    <script>
        let video = document.querySelector("#videoElement");
        
        if (navigator.mediaDevices.getUserMedia)
        {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log("Something went wrong!")
                })
        }

        else
        {
            console.log("getUserMedia not supported!");
        }
        
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        
        let stream;

        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        });

        stopButton.addEventListener('click', () => {
            stream.getTracks().forEach(track => track.stop());
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
