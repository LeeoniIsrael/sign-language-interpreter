{% extends 'layout.html' %}



{% block content %}
<div class="containers-wrapper">
    <div id="container">
        <h2>Upload Audio File</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file">
            <br>
            <input type="submit" id="submitButton" value="Transcribe">
        </form>
    </div>
    
    {% if transcript_text != "" %}
    <div class="right-aligned-container" id="transcription_box">
        <h2>Transcript</h2>
        {{ transcript_text }}
    </div>
    {% endif %}
</div>

{% endblock %}
