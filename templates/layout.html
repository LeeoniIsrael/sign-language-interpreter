<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .right-aligned-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            float: right;
        }
        #container {
            width: 500px;
            height: 375px;
            background-color: #666;
        }
        .containers-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>

    <script type="module" src="/static/scripts/onLoad.js"></script>

</body>
</html>
